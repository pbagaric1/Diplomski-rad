<h2>Question results </h2>
<hr />

    <div class="card col-xs-12">
        <div class="container row">
            <div class="col-xs-4">
                    <div class="row">
                            <div class="col-xs-6">
                                <h3>{{ question.title}} </h3>
                            </div>
                        </div>
            
                        <br>
                        <div class="row">
                            <div class="col-xs-6">
                                <label>Type:</label>
                                <p>{{ question.type | capitalize}} </p>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-xs-6">
                                <label>Is Answer Required:</label>
                                <p *ngIf="question.isRequired == true">Yes </p>
                                <p *ngIf="question.isRequired == false">No </p>
                            </div>
                        </div>
            </div>
           

        <div class="col-xs-8">
            <div [ngSwitch]="questionType" *ngIf="!noResults">
                <div *ngSwitchCase="'radiogroup'">
                    <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="data" [gradient]="gradient" [xAxis]="showXAxis"
                        [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [animations]="true" (select)="onSelect($event)">
                    </ngx-charts-bar-vertical>
                </div>
                <div *ngSwitchCase="'checkbox'">
                    <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="data" [gradient]="gradient" [xAxis]="showXAxis"
                        [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [animations]="true" (select)="onSelect($event)">
                    </ngx-charts-bar-vertical>
                </div>
                <div *ngSwitchCase="'rating'">
                    <ngx-charts-gauge [view]="view" [scheme]="colorScheme" [results]="data" [min]="1" [max]="5" [angleSpan]="240" [startAngle]="-120"
                        [bigSegments]="2" [smallSegments]="1" [animations]="true" (select)="onSelect($event)" >
                    </ngx-charts-gauge>
                </div>
                <div *ngSwitchCase="'text'">
                    <table class="table table-striped table-bordered" style="width: 50%; margin: 0px auto;">
                        <tr>
                            <th></th>
                            <th>Answer</th>
                        </tr>
                        <tr *ngFor="let textAnswer of textAnswers; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{textAnswer}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div *ngIf="noResults" style="text-align: center">
                <h3>No responses!</h3>
            </div>
        </div>

    </div>

</div>
