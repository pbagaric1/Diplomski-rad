    <h2>Question results </h2>
    <hr />
    <div [ngSwitch]="questionType">
            <div *ngSwitchCase="'radiogroup'">
                    <ngx-charts-bar-vertical
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="data"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [animations]="true"
                    (select)="onSelect($event)">
                  </ngx-charts-bar-vertical>
                   </div>
                   <div *ngSwitchCase="'checkbox'">
                        <ngx-charts-bar-vertical
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="data"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        [animations]="true"
                        (select)="onSelect($event)">
                      </ngx-charts-bar-vertical>
                       </div>
                   <div *ngSwitchCase="'rating'">   
                    <ngx-charts-gauge
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="data"
                    [min]="1"
                    [max]="5"
                    [angleSpan]="240"
                    [startAngle]="-120"
                    [bigSegments]="2"
                    [smallSegments]="1"
                    [animations]="true"
                    (select)="onSelect($event)">
                  </ngx-charts-gauge></div>
                  <div *ngSwitchCase="'text'">
                        <table class="table table-striped table-bordered" style="width: 50%; margin: 0px auto;">
                                <tr>
                                    <th></th>
                                    <th>Answer</th>
                                </tr>
                                <tr *ngFor="let textAnswer of textAnswers; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{textAnswer}}</td>
                                </tr>
                        </table>
                  </div>
    </div>
