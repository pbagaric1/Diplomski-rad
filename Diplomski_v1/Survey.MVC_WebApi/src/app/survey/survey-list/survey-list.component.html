<div class="col-xs-12">
  <h1>Surveys</h1>
  <hr />
  <table class="table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <th>Organization</th>
      <th>Status</th>
      <th></th>
      <!-- <th *ngIf="authService.isIspitanik()"></th> -->
    </tr>
    <ng-container *ngFor="let survey of surveys
    | paginate: {
    id: 'server',
    itemsPerPage: itemsPerPage,
    currentPage: currentPage, 
    totalItems: totalItems
    }; 
    let i = index">

      <tr>
        <td>{{survey.title}}</td>
        <td>{{survey.organization}}</td>
        <td *ngIf="compareDates(survey.activityStartTime, survey.activityEndTime) == 'Expired'"><span style="font-weight: bold; color: red">{{compareDates(survey.activityStartTime, survey.activityEndTime)}}</span></td>
        <td *ngIf="compareDates(survey.activityStartTime, survey.activityEndTime) == 'Active'"><span style="font-weight: bold; color: #5cb85c">{{compareDates(survey.activityStartTime, survey.activityEndTime)}}</span></td>
        <td *ngIf="compareDates(survey.activityStartTime, survey.activityEndTime) == 'Inactive'"><span style="font-weight: bold;">{{compareDates(survey.activityStartTime, survey.activityEndTime)}}</span></td>
        <!-- <td *ngIf="compareDates(survey.activityEndTime)"><span style="font-weight: bold; color: 	#5cb85c">Active</span></td> -->
        <!-- <td>{{survey.userName}}</td> -->
        <td>
          <a style="cursor: pointer" [routerLink]="['preview']" (click)="onDetails(survey)">Details</a>
          <!-- <ng-template [ngIf]="authService.isIspitanik()">
                                <a [routerLink]="['takesurvey']" (click)="onDetails(survey)">Take Survey</a>
                            </ng-template> -->
        </td>
        <!-- <td *ngIf="authService.isIspitanik()">
            <a [routerLink]="['takesurvey']" (click)="onDetails(survey)"
            >Take Survey</a>
        </td> -->
      </tr>
    </ng-container>

  </table>
  <pagination-controls (pageChange)="pageChange($event)" id="server" maxSize="5" directionLinks="true">
  </pagination-controls>`
</div>
