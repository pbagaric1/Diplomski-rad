<h1>Surveys</h1>
<hr />
<table class="table table-striped table-bordered">
    <tr>
        <th>Survey Name</th>
        <th>Created by</th>
        <th>Created On</th>
        <th></th>
        <th *ngIf="authService.isIspitanik()"></th>
    </tr>
    <tr *ngFor="let survey of surveys
                        | paginate: {
                        id: 'server',
                        itemsPerPage: itemsPerPage,
                        currentPage: currentPage, 
                        totalItems: totalItems
                        }; 
                        let i = index">
        <td>{{survey.title}}</td>
        <td>{{survey.userName}}</td>
        <td>{{survey.createdOn | date:'dd-MM-yyyy HH:mm:ss a'}}</td>
        <td>
            <a style="cursor: pointer" [routerLink]="['preview']" (click)="onDetails(survey)">Preview</a>
            <!-- <ng-template [ngIf]="authService.isIspitanik()">
                                <a [routerLink]="['takesurvey']" (click)="onDetails(survey)">Take Survey</a>
                            </ng-template> -->
        </td>
        <td *ngIf="authService.isIspitanik()">
            <a [routerLink]="['takesurvey']" (click)="onDetails(survey)">Take Survey</a>
        </td>
    </tr>
</table>
<pagination-controls (pageChange)="pageChange($event)" id="server" maxSize="5" directionLinks="true">
</pagination-controls>`
