<nav class="navbar navbar-default" *ngIf="authService.isAuthenticated()">
    <div class="container-fluid">
        <div class="navbar-header">
            <a routerLink="/dashboard" class="navbar-brand">Home</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                    <a routerLink="/createsurvey" *ngIf="authService.isIspitivac()">Create Survey</a>
                </li>
            </ul>

            <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                    <a routerLink="/surveys" *ngIf="authService.isAdmin() || authService.isIspitanik()">Surveys</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li routerLinkActive="active">
                    <a routerLink="/mysurveys" *ngIf="authService.isIspitivac()">My Surveys</a>
                </li>
                <ng-template [ngIf]="!authService.isAuthenticated()">
                    <li routerLinkActive="active">
                        <a routerLink="/signup">Register</a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="/signin">Log In</a>
                    </li>
                </ng-template>
                <li>
                    <a *ngIf="authService.isAuthenticated()" disabled>Logged as
                        <span style="font-weight: bold">{{loggedUser}}</span>
                    </a>
                </li>
                <li>
                    <a style="cursor: pointer;" (click)="onLogout()" *ngIf="authService.isAuthenticated()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
